<h1>List work have to do</h1>
<ul>
	<li ng-repeat="work in workListCrl.works"><a href="#" >{{work.title}}</a></li>
</ul>
<div>
    <form ng-submit="workListCrl.saveMemo()">

        <textarea ng-model="workListCrl.detail" placeholder="Detail..." ></textarea><br /><br /><br /><br />
        <input type="submit" value="Save" />
    </form>
</div>
