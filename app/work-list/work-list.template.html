<h1>List work have to do</h1>
<ul>
	<li ng-repeat="work in workListCrl.works"><a ng-href="{{(work.url_detail) ? work.url_detail : workListCrl.url_detail(work.id)}}" >{{work.title}}</a>
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a ng-href="javascript:void(0)" ng-click="workListCrl.deleteWork($index, work.id)">[X]</a></li>
</ul>
<div>
    <form ng-submit="workListCrl.saveWork()">
        <input type="text" ng-model="workListCrl.title" placeholder="Your title of work"/> <br /><br /><br /><br /><br />
        <textarea ng-model="workListCrl.detail" placeholder="Detail..." ></textarea><br /><br /><br /><br />
        <input type="submit" value="Save" />
    </form>
</div>
