<form name="workDetailForm" ng-submit="workDetailCrl.saveMemo()">
    Title: <input name="title" ng-model="workDetailCrl.work.title" />
    Detail: <input name="detail" ng-model="workDetailCrl.work.detail" />
    <input type="submit" value="OK" ng-disabled="workDetailForm.title.$untouched && workDetailForm.detail.$untouched"/>
</form>
<a ng-href="{{workDetailCrl.host}}/angularjs-worklist/app/index.html#!/work">Back to home</a>
